<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <h2>Volunteer Form</h2>
   <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
   <fieldset>
  <h4>My Info</h4>
  <form>
  
   <div>
   <label>First Name: <input type="text" placeholder="Type First Name Here" name="first_name_field" ></label>
   </div>
   
    <div>
  <label>Last Name: <input type="text" placeholder="Type Last Name Here" name="last_name_field" ></label>
   </div>
   
   <div>
    <label>Phone Number: <input type="text" placeholder="Type Phone Number Here" name="phone_field" ></label>
   </div>
   
    <div>
  <label>Email Address: <input type="email" placeholder="Type Email Address Here" name="email_field" ></label>
   </div>
   
   <div>
	<p>Gender: </p>
    <label>Male: <input type="radio" value="Male" name="gender_field"></label>
    <label>Female: <input type="radio" value="Female" name="gender_field"></label>
	</div>
	
	<div>
	<p>Age: </p>
	<select name="age_field">
	<option value="under 18">under 18</option>
	<option value="18-24">18-24</option>
	<option value="25-34">25-34</option>
	<option value="35-44">35-44</option>
	<option value="45-54">45-54</option>
	<option value="55-64">55-64</option>
	<option value="65 and over">65 and over</option>
	</select>
	</div>
   </fieldset>
   
   <div>
   <h4>My Availability</h4>
   </div>
   <fieldset>
   <div>
   <p>My Availability:</p>
   <div>
		<label>Sunday <input type="checkbox" value="Sunday" name="available_field[]" ></label>
	</div>
	<div>
		<label>Monday <input type="checkbox" value="Monday" name="available_field[]" ></label>
	</div>
	<div>
		<label>Tuesday <input type="checkbox" value="Tuesday" name="available_field[]" ></label>
	</div>
	<div>
		<label>Wednesday <input type="checkbox" value="Wednesday" name="available_field[]" ></label>
	</div>
	<div>
		<label>Thursday <input type="checkbox" value="Thursday" name="available_field[]" ></label>
	</div>
	<div>
		<label>Friday <input type="checkbox" value="Friday" name="available_field[]" ></label>
	</div>
	<div>
		<label>Saturday <input type="checkbox" value="Saturday" name="available_field[]" ></label>
	</div>
   
   <div>
   <p>Any Comments?</p>
    <textarea cols="80" rows="15" placeholder="Type Comments Here" id="comment_textarea" name="comments_field" ></textarea>
	</div>
	
	<div>
	<input type="hidden" name="hidden_field" value="eduda"
	</fieldset>
	
	<div>
	<input type="submit" value="Send Me">
	</div>
	
</form>
